<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Ahmad Bilto</title>
    <meta name="description" content="Page not found - Ahmad Bilto Portfolio" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              sage: {
                50: '#f7f8f6',
                100: '#ecedea',
                200: '#dbe0d6',
                300: '#c2c9b8',
                400: '#a3ad94',
                500: '#848c67',
                600: '#697050',
                700: '#52573f',
                800: '#3e4230',
                900: '#2a2d21',
              },
              stone: {
                850: '#1f1f1e',
              }
            },
            backgroundImage: {
              'gradient-sage': 'linear-gradient(135deg, #848c67 0%, #f7f8f6 100%)',
              'gradient-warm': 'linear-gradient(to right, #ecedea, #f7f8f6)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-[linear-gradient(to_bottom,rgba(42,45,33,0.95)_0%,#ffffff_20%,#ffffff_80%,#2a2d21_100%)] min-h-screen text-stone-800 antialiased selection:bg-sage-300 selection:text-sage-900">

    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-6 bg-sage-900/90 backdrop-blur-md shadow-lg">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <a href="index.html#home" class="font-display font-bold text-2xl tracking-tighter text-white z-50 relative">
          AB.
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-1">
          <a href="index.html#home" class="nav-link px-4 py-2 rounded-full text-sm font-medium tracking-wide text-stone-200 hover:text-white hover:bg-white/10 transition-all duration-300">Home</a>
          <a href="index.html#games" class="nav-link px-4 py-2 rounded-full text-sm font-medium tracking-wide text-stone-200 hover:text-white hover:bg-white/10 transition-all duration-300">Game Dev</a>
          <a href="index.html#skills" class="nav-link px-4 py-2 rounded-full text-sm font-medium tracking-wide text-stone-200 hover:text-white hover:bg-white/10 transition-all duration-300">Skills</a>
          <a href="index.html#gallery" class="nav-link px-4 py-2 rounded-full text-sm font-medium tracking-wide text-stone-200 hover:text-white hover:bg-white/10 transition-all duration-300">Gallery</a>
          <a href="index.html#contact" class="nav-link px-4 py-2 rounded-full text-sm font-medium tracking-wide text-stone-200 hover:text-white hover:bg-white/10 transition-all duration-300">Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden z-50 relative">
          <button id="menu-btn" class="text-white focus:outline-none p-2 hover:bg-white/10 rounded-lg transition-colors">
            <i data-lucide="menu" class="w-7 h-7"></i>
          </button>
        </div>
      </div>

      <!-- Mobile Dropdown -->
      <div id="mobile-menu" class="fixed inset-0 bg-sage-900/95 backdrop-blur-xl transition-all duration-300 ease-in-out opacity-0 pointer-events-none flex items-center justify-center">
        <div class="flex flex-col items-center space-y-8">
          <a href="index.html#home" class="mobile-link text-stone-300 text-2xl font-medium hover:text-white transition-colors">Home</a>
          <a href="index.html#games" class="mobile-link text-stone-300 text-2xl font-medium hover:text-white transition-colors">Game Dev</a>
          <a href="index.html#skills" class="mobile-link text-stone-300 text-2xl font-medium hover:text-white transition-colors">Skills</a>
          <a href="index.html#gallery" class="mobile-link text-stone-300 text-2xl font-medium hover:text-white transition-colors">Gallery</a>
          <a href="index.html#contact" class="mobile-link text-stone-300 text-2xl font-medium hover:text-white transition-colors">Contact</a>
        </div>
      </div>
    </nav>

    <!-- 404 Content -->
    <section class="relative min-h-screen w-full flex items-center justify-center overflow-hidden pt-24">
      <!-- Background decorative elements -->
      <div class="absolute top-0 right-0 w-96 h-96 bg-sage-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
      <div class="absolute bottom-0 left-0 w-64 h-64 bg-sage-300/20 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>

      <div class="container mx-auto px-6 text-center relative z-10 fade-in-up">
        <div class="max-w-2xl mx-auto">
          <!-- 404 Number -->
          <div class="mb-8">
            <h1 class="font-display text-9xl md:text-[12rem] font-bold text-sage-500/20 mb-4 leading-none">
              404
            </h1>
          </div>

          <!-- Error Icon -->
          <div class="mb-8 flex justify-center">
            <div class="p-6 bg-sage-100 rounded-full">
              <i data-lucide="alert-circle" class="w-16 h-16 text-sage-600"></i>
            </div>
          </div>

          <!-- Error Message -->
          <h2 class="font-display text-4xl md:text-5xl font-bold mb-6 text-stone-900">
            Page Not Found
          </h2>
          
          <p class="text-stone-600 text-lg leading-relaxed mb-10 max-w-xl mx-auto">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
          </p>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a 
              href="index.html#home" 
              class="flex items-center justify-center gap-2 bg-sage-500 hover:bg-sage-400 text-white px-8 py-3 rounded-full font-medium transition-all duration-300 shadow-lg hover:shadow-sage-500/30 transform hover:-translate-y-1"
            >
              <i data-lucide="home" class="w-5 h-5"></i>
              <span>Go Home</span>
            </a>
            <a 
              href="index.html#gallery" 
              class="flex items-center justify-center gap-2 bg-white/80 hover:bg-white border border-sage-200 text-sage-700 px-8 py-3 rounded-full font-medium transition-all duration-300 hover:shadow-lg"
            >
              <i data-lucide="camera" class="w-5 h-5"></i>
              <span>View Gallery</span>
            </a>
          </div>

          <!-- Quick Links -->
          <div class="mt-12 pt-8 border-t border-sage-200">
            <p class="text-stone-500 text-sm mb-4">Quick Links:</p>
            <div class="flex flex-wrap justify-center gap-4">
              <a href="index.html#games" class="text-sage-600 hover:text-sage-700 text-sm font-medium transition-colors">Game Dev</a>
              <span class="text-sage-300">•</span>
              <a href="index.html#skills" class="text-sage-600 hover:text-sage-700 text-sm font-medium transition-colors">Skills</a>
              <span class="text-sage-300">•</span>
              <a href="index.html#gallery" class="text-sage-600 hover:text-sage-700 text-sm font-medium transition-colors">Gallery</a>
              <span class="text-sage-300">•</span>
              <a href="index.html#contact" class="text-sage-600 hover:text-sage-700 text-sm font-medium transition-colors">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      // Initialize Icons
      lucide.createIcons();

      // Mobile Menu Toggle
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileLinks = document.querySelectorAll('.mobile-link');
      let isMenuOpen = false;

      menuBtn.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
          mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
          mobileMenu.querySelector('div').classList.remove('scale-95');
          menuBtn.innerHTML = '<i data-lucide="x" class="w-7 h-7"></i>';
          lucide.createIcons();
        } else {
          mobileMenu.classList.add('opacity-0', 'pointer-events-none');
          mobileMenu.querySelector('div').classList.add('scale-95');
          menuBtn.innerHTML = '<i data-lucide="menu" class="w-7 h-7"></i>';
          lucide.createIcons();
        }
      });

      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          isMenuOpen = false;
          mobileMenu.classList.add('opacity-0', 'pointer-events-none');
          menuBtn.innerHTML = '<i data-lucide="menu" class="w-7 h-7"></i>';
          lucide.createIcons();
        });
      });
    </script>
  </body>
</html>
